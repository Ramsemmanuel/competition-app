
<h1 mat-dialog-title>Logout</h1>
<div mat-dialog-content>
  <p>Are you sure you want to logout before completing the adjudication process?</p>
</div>


<div mat-dialog-actions class="uk-align-right">
  <button mat-button class="no" (click)="onCancel()">NO</button>
  <button class="btn btn-sm yes" (click)="onConfirm()" color="primary" cdkFocusInitial>YES</button>
</div>
