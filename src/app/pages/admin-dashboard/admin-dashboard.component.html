<div class="wrapper">
    <!-- Navbar -->
    
  
    <!-- Main Sidebar Container -->
    <aside class="main-sidebar sidebar-dark-primary elevation-4">
      
  
      <!-- Sidebar -->
      <div class="sidebar">
        
        <!-- Sidebar Menu -->
        <nav class="mt-2">
          <ul class="nav nav-pills nav-sidebar flex-column" data-widget="treeview" role="menu" data-accordion="false">
            <li class="nav-item">
              <a  class="nav-link active" (click)="Action('DASHBOARD', $event)">
                <i class="nav-icon fas fa-th"></i>
                <p>
                  ADMINISTRATOR
                  <span class="right">*</span>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
              <a class="nav-link" (click)="Action('ADJUDICATOR_SEARCH', $event)">
                <i class="nav-icon fas fa-chart-pie"></i>
                <p>
                  Adjudicator 
                  <i class="right fas fa-angle-left"></i>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
              <a class="nav-link" (click)="Action('ARTIST_SEARCH', $event)">
                <i class="nav-icon fas fa-tree"></i>
                <p>
                  Artist 
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
              <a href="javascript:void()" class="nav-link" (click)="Action('COMPETITIOR_SEARCH', $event)">
                <i class="nav-icon fas fa-edit"></i>
                <p>
                    Competitior Search
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
            </li>
            <li class="nav-item has-treeview">
              <a href="javascript:void()" class="nav-link" (click)="Action('COMPETITION_RESULT', $event)">
                <i class="nav-icon fas fa-table"></i>
                <p>
                  Competition Result
                  <i class="fas fa-angle-left right"></i>
                </p>
              </a>
              
            </li>
          </ul>
        </nav>
        <!-- /.sidebar-menu -->
      </div>
      <!-- /.sidebar -->
    </aside>
  
    <!-- Content Wrapper. Contains page content -->
    <div class="content-wrapper" style="min-height: 500px;margin-left:250px;">
      <!-- Content Header (Page header) -->
      <section class="content-header">
        <div class="container-fluid">
          <div class="row mb-2">
            <div class="col-sm-6">
             <!-- <h1>Widgets</h1>-->
            </div>
            <div class="col-sm-6">
              <ol class="breadcrumb float-sm-right">
                <li class="breadcrumb-item"><a href="javascript:void()" (click)="Action('DASHBOARD', $event)">Home</a></li>
                <li class="breadcrumb-item active">{{displayComponent.replace('_'," ")}}</li>
              </ol>
            </div>
          </div>
        </div><!-- /.container-fluid -->
      </section>
  
      <!-- Main content -->
      <section class="content" *ngIf="displayComponent=='DASHBOARD'">
        <div class="container-fluid">
          
          <!-- Small Box (Stat card) -->
          <h5 class="mb-2 mt-4">Action Items</h5>
          <div class="row">
            <div class="col-lg-4 col-6">
              <!-- small card -->
              <div class="small-box bg-danger" (click)="Action('ADJUDICATOR_SEARCH', $event)" title ="Adjudicator" style="cursor: pointer;">
                <div class="inner" >
                    <img src="../assets/images/judge.png">
                </div>
                <div class="icon">
                  <i class="fas fa-shopping-cart"></i>
                </div>
                <a href="javascript:void()" class="small-box-footer">
                  More info <i class="fas fa-arrow-circle-right"></i>
                </a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-4 col-6">
              <!-- small card -->
              <div class="small-box bg-success" (click)="Action('ARTIST_SEARCH', $event)" title ="Artist" style="cursor: pointer;">
                <div class="inner">
                    <img src="../assets/images/artist.png">
                </div>
                <div class="icon">
                  <i class="ion ion-stats-bars"></i>
                </div>
                <a href="javascript:void()" class="small-box-footer">
                  More info <i class="fas fa-arrow-circle-right"></i>
                </a>
              </div>
            </div>
            <!-- ./col -->
            <div class="col-lg-4 col-6">
              <!-- small card -->
              <div class="small-box bg-warning" (click)="Action('COMPETITIOR_SEARCH', $event)" title ="Competition" style="cursor: pointer;">
                <div class="inner">
                    <img src="../assets/images/admin.png">
                </div>
                <div class="icon">
                  <i class="fas fa-user-plus"></i>
                </div>
                <a href="javascript:void()" class="small-box-footer">
                  More info <i class="fas fa-arrow-circle-right"></i>
                </a>
              </div>
            </div>
            <!-- ./col -->
            
          </div>
          <!-- /.row -->
        </div>
      </section>

      <section class="content">
        <app-admin-judge-search *ngIf="displayComponent=='ADJUDICATOR_SEARCH'"></app-admin-judge-search>
        <app-admin-artist-search *ngIf="displayComponent=='ARTIST_SEARCH'"></app-admin-artist-search>
        <app-admin-competition-search *ngIf="displayComponent=='COMPETITIOR_SEARCH'"></app-admin-competition-search>
        <app-admin-competition-result *ngIf="displayComponent=='COMPETITION_RESULT'"></app-admin-competition-result>
      </section>
      <!-- /.content -->
  
    </div>
   
</div>
