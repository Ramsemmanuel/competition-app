<form [formGroup]="form">
    <h4>{{ data?.workData?.id ? 'Edit' : 'Add' }} Artwork</h4>

    <div mat-dialog-content class="mt-3">

        <app-file-uploader
            class="mb-3"
            (imageUploaded)="onImageUploaded($event)"
            [fileDirectory]="'artworks'"
            [showFileName]="true"
            [buttonLabel]="buttonLabel"
        ></app-file-uploader>

        <mat-form-field class="mt-3" style="width: 100%">
            <input matInput formControlName="artworkDescription" placeholder="Title" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <mat-label>Artwork size</mat-label>
            <input matInput formControlName="artworkSize" placeholder="e.g 30 cm x 60 cm(wall hanging)" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <input matInput formControlName="artworkMedium" placeholder="Medium" required>
        </mat-form-field>

        <mat-form-field style="width: 100%">
            <input matInput formControlName="artworkEditionNo" placeholder="Edition Size" required>
        </mat-form-field>
    </div>

    <div mat-dialog-actions class="uk-align-right">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-raised-button color="primary" (click)="addWork()" [disabled]="!form.valid || !workData?.imageUrl" cdkFocusInitial>Save</button>
    </div>
</form>
